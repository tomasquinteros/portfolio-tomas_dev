<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO TOMAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <script type="module" defer src="components/index.js"></script>
</head>
<body class="bg-[#13171C] text-white">
  
  <!-- HEADER --> 
  <header id="home" class="p-4 md:border-b-[0.1rem] border-[#EEEEEE1A]">
  </header>

  <!-- CONTENIDO -->
  <main id="content-info">

    <!-- WELCOME COMPONENT -->
    <section id="welcomeComponentHTML" class="max-w-[960px] m-auto h-screen md:min-h-full md:pt-0 flex items-center justify-center pt-[70px] ">
    </section>

    <!-- PRESENTATION COMPONENT -->
    <section  class="min-h-screen bg-[#192130] py-[71px] flex justify-center items-center">
      <div id="presentationComponentHTML" class="max-w-[960px] " >

      </div>
    </section>

    <!-- SERVICES COMPONENT -->
    <section id="services-section" class="py-[82px] bg-[url('./assets/doodle-items.png')] flex justify-center items-center ">
      <div id="container" class="max-w-[960px] m-auto flex flex-col gap-[66px]">
        <h2 class="text-4xl font-bold text-center">My <span class="text-[#00ADB5]">Services</span></h2>
        <section id="servicesComponentHTML" class="p-[24px] flex flex-col gap-8 md:grid md:grid-cols-2">
        </section>
      </div>
    </section>
    
    <!-- FORM COMPONENT -->
    <section id="form-section" class="m-auto max-w-[960px] py-16 min-h-full bg-[#13171C] flex justify-center items-center">
    </section>
  </main>

  <!-- FOOTER  -->
  <footer class="bg-[#0F1113] flex flex-col items-center justify-center gap-8 py-6">
  </footer>
</body>
</html>
